
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">

<div class="login">
  <form class="pure-form pure-form-stacked" #addForm="ngForm" (ngSubmit)="onAddCar(addForm)">

          <input type="text" ngModel name='brand' placeholder="Brand" autocomplete="off"> <br>
          <input type="text" ngModel name='model' placeholder="Model" autocomplete="off" > <br>
          <input type="text" ngModel name='distance' placeholder="Distance" autocomplete="off" > <br>
          <input type="text" ngModel name='year' placeholder="Production Date" autocomplete="off"  > <br>
          <input type="text" ngModel name='engine' placeholder="Engine" autocomplete="off" > <br>
          <input type="text" ngModel name='power' placeholder="Power" autocomplete="off" > <br>
          <input type="text" ngModel name='price' placeholder="Price" autocomplete="off" > <br>
          <input type="text" ngModel name='phone' placeholder="Phone Number" autocomplete="off" > <br>

          <label for="image">Image</label>
          <input type="file" ngModel id="image_url" name='image_url'>
          <button type="submit"  id="add-form-close" class="pure-button pure-button-primary">Create</button>
  </form>
</div>
