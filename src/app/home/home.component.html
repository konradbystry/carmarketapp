<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <section class="banner"></section>
  <div class="search-box">
    <form action="">
        <input type="text" class="search-text" name="query" (ngModelChange)="searchCar(key.value)" #key="ngModel" ngModel name="key" placeholder="Search for your dream car...">
        <button><i class="fas fa-search"></i></button>
    </form>
</div>


<section class="ads">




        <div class="ad" *ngFor="let car of cars | paginate: { itemsPerPage: 5, currentPage: page, totalItems:totalLength}">
          <a (click)="goToAd(car.id)" class="text-decoration-none">
              <div class="content">
                  <div class="photo">
                      <img src="{{car.imageUrl}}" alt="">
                  </div>
                  <div class="description">
                      <h2>{{car.brand}} {{car.model}}</h2>
                      <ul>
                          <li>{{car.year}}</li>
                          <li>{{car.distance}} km</li>
                          <li>{{car.engine}}</li>
                      </ul>
                  </div>
                  <div class="price">
                      <h2>100000 pln</h2>
                      <form action="" class='watch'>
                          <button *ngIf="isLoggedIn" (click)="addWatches(currentUser.id, car.id)" class="watch-button" >watch</button>
                      </form>
                      <form action="">
                        <button *ngIf="showAdminBoard" (click)="onDeleteCar(car.id)" class="remove-button">Remove</button>
                    </form>
                    <form action="">
                      <button *ngIf="showAdminBoard" (click)="goToEdit(car.id)" class="warn-button">Edit</button>
                  </form>
                  </div>
              </div>
          </a>

      </div>
      <br>
      <br>
      <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>














</section>

<script src="../assets/js/header.js"></script>
